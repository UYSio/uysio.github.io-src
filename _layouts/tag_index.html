---
layout: page
title: Archive
---
<ul>
{% for post in site.posts %}
{% for tag in post.tags %}
{% if tag == page.tag %}
  <li>
    {{ post.date | date: "%Y-%m-%d"  }} &mdash; <a href="{{ post.url }}">{{ post.title }}</a>
	<em style="color: gray;">(tagged
	{% for tag in post.tags %}
	<a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a>
	{% endfor %}
	)</em>
  </li>
{% endif %}
{% endfor %}
{% endfor %}
</ul>
